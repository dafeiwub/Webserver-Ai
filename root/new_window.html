<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI视觉服务器</title>
    <style>
        /* 基础样式 */
        :root {
            --primary-color: #4f46e5;
            --dark-bg: #1e1e2f;
            --light-bg: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 导航栏 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        /* 上传区域 */
        .upload-section {
            background: var(--light-bg);
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
            color: black;
        }

        .upload-box {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            position: relative;
            transition: 0.3s;
        }

        .upload-box:hover {
            border-color: var(--primary-color);
            background: #f0f0ff;
        }

        .upload-input {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-name {
            margin-top: 1rem;
            color: #333;
        }

        /* 功能面板 */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .feature-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            color: black;
            position: relative;
        }

        .feature-card h3 {
            margin-bottom: 1rem;
        }

        /* 结果展示 */
        .results {
            margin-top: 3rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .image-container {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 5px;
        }

        /* 进度条 */
        .progress-container {
            width: 100%;
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-bar {
            height: 20px;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }

        @media (max-width: 768px) {
            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <div class="navbar">
            <div class="logo">AI视觉服务器</div>
            <div class="user-info">
                <span>用户：test_user</span>
                <button onclick="logout()" style="margin-left: 1rem;">退出</button>
            </div>
        </div>

        <!-- 上传区域 -->
        <div class="upload-section">
            <h2>图片处理</h2>
            <div class="upload-box">
                <p>点击或拖拽图片到此区域上传</p>
                <input type="file" accept="image/*" class="upload-input" id="imageInput">
                <div class="file-name" id="fileName">未选择文件</div>
            </div>
        </div>

        <!-- AI功能面板 -->
        <div class="features">
            <div class="feature-card">
                <h3>🎨 风格迁移</h3>
                <select id="styleType">
                    <option value="vangogh">梵高风格</option>
                    <option value="chinesepainting">水墨画风格</option>
                    <option value="mosaic">马赛克风格</option>
                </select>
                <button onclick="processImage('style')">应用风格</button>
            </div>

            <div class="feature-card">
                <h3>🔍 超分辨率</h3>
                <p>将图片清晰度提升2倍</p>
                <button onclick="processImage('superres')">增强处理</button>
            </div>

            <div class="feature-card">
                <h3>📦 物体检测</h3>
                <p>自动识别并标注物体</p>
                <button onclick="processImage('detection')">检测物体</button>
            </div>

            <div class="feature-card">
                <h3>🧠 面部分析</h3>
                <p>年龄/性别/表情识别</p>
                <button onclick="processImage('face')">分析面部</button>
            </div>
        </div>

        <!-- 进度条 -->
        <div class="progress-container" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- 结果展示 -->
        <div class="results">
            <div class="image-container">
                <h3>原始图像</h3>
                <img id="originalImage" src="" alt="原始图像">
            </div>
            <div class="image-container">
                <h3>处理结果</h3>
                <img id="processedImage" src="" alt="处理结果">
            </div>
        </div>
    </div>

    <script>
        // 文件选择处理
        // 在文件选择后立即上传图片
        document.getElementById('imageInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // 1. 本地预览
            const reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById('originalImage').src = event.target.result;
            };
            reader.readAsDataURL(file);

            // 2. 自动上传图片到服务器
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    // 保存服务器端图片路径（供后续处理使用）
                    window.uploadedImageUrl = data.url;
                }
            } catch (error) {
                console.error('上传失败:', error);
                alert('图片上传失败，请重试');
            }
        });

        // 处理按钮点击事件
        function processImage(type) {
            const fileInput = document.getElementById('imageInput');
            if (!fileInput.files.length) {
                alert('请先选择图片');
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            formData.append('type', type);
            
            // 显示进度条
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0%';
            document.querySelector('.progress-container').style.display = 'block';
            
            // 模拟上传过程
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                    // 模拟处理完成
                    setTimeout(() => {
                        // 从服务器获取处理结果
                        const processedImage = document.getElementById('processedImage');
                        processedImage.src = URL.createObjectURL(new Blob([new Uint8Array(100)], {type: 'image/png'}));
                        document.querySelector('.progress-container').style.display = 'none';
                    }, 1000);
                }
            }, 200);
            // 添加文件上传的请求
            fetch('/upload', {  // 新增 /upload 路径
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('processedImage').src = data.url;
                }
            });

            // 实际开发中替换为真实请求
            // fetch('/api/ai_process', {
            //     method: 'POST',
            //     body: formData
            // })
            // .then(response => response.blob())
            // .then(blob => {
            //     document.getElementById('processedImage').src = URL.createObjectURL(blob);
            // });
        }

        function logout() {
            // 实现退出逻辑
            alert('退出功能待实现');
        }
    </script>
</body>
</html>
